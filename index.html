<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL-StatBuilder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to LoL-statBuilder by Tostibrand</h1>
 
 
    <div class="HUD">
        
        <div class="stats">
            <div class="additionalStats">
                <div class="left-stats">
                <div class="baseHPregen left-stats">1</div>
                <div class="percentARpen left-stats">2</div>
                <div class="lifesteal left-stats">3</div>
                <div class="attackrange left-stats">4</div>
                </div>
                <div class="right-stats">
                <div class="baseMPregen right-stats">5</div>
                <div class="percentMRpen right-stats">6</div>
                <div class="omnivamp right-stats">7</div>
                <div class="tenacity right-stats">8</div>
                </div>
            </div>
            <div class="mainStats">
            
            <div class="left-stats">
                <div class="left-stats">9</div>
                <div class="left-stats">10</div>
                <div class="left-stats">11</div>
                <div class="left-stats">12</div>
            </div>

            <div class="right-stats">
                    <div class="right-stats">13</div>
                    <div class="right-stats">14</div>
                    <div class="right-stats">15</div>
                    <div class="right-stats">16</div>
            </div>

            </div>
            <div class="runeStats">

                <div class="left-stats">
                    <div class="left-stats">17</div>
                    <div class="left-stats">18</div>
                    <div class="left-stats">19</div>
                    <div class="left-stats">20</div>
                </div>

                 <div class="right-stats">
                    <div class="right-stats">21</div>
                    <div class="right-stats">22</div>
                    <div class="right-stats">23</div>
                    <div class="right-stats">24</div>
            </div>
            </div>
        </div>

        <div class="championIcon"><img class="championIcon" src="/images/Braum_3.jpg" alt=""></div>
        <div class="ChampionAbilities">
                <div class="abilities">
                    <div class="passive"></div>
                    <div class="q"></div>
                    <div class="w"></div>
                    <div class="e"></div>
                    <div class="r"></div>
                    <div class="spell1"></div>
                    <div class="spell2"></div>
                </div>
                
                <div class="hp">Health</div>
                <div class="resource">Resource</div>
        </div>
        <div class="items">
            
            <div class="item123">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            </div>
            <div class="item456">
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
            </div>
        </div>
    </div>

</body>
</html>
