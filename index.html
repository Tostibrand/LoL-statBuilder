<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL-StatBuilder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to LoL-statBuilder by Tostibrand</h1>
 
 
    <div class="HUD">
        
        <div class="stats">
            <div class="additionalStats">
                <div class="left-stats">
                <div class="baseHPregen left-stats"><img class="statimg" src="/images/Health_regeneration_icon.webp" alt="Health_regeneration_icon"></div>
                <div class="percentARpen left-stats"><img class="statimg" src="/images/Armor_penetration_icon.webp" alt="Armor_penetration_icon"></div>
                <div class="lifesteal left-stats"><img class="statimg" src="/images/Life_steal_icon.webp" alt="Life_steal_icon"></div>
                <div class="attackrange left-stats"><img class="statimg" src="/images/Range_icon.webp" alt="Range_icon"></div>
                </div>
                <div class="right-stats">
                <div class="baseMPregen right-stats"><img class="statimg" src="/images/Mana_regeneration_icon.webp" alt="Mana_regeneration_icon"></div>
                <div class="percentMRpen right-stats"><img class="statimg" src="/images/Magic_penetration_icon.webp" alt="Magic_penetration_icon"></div>
                <div class="omnivamp right-stats"><img class="statimg" src="/images/Omnivamp_icon.webp" alt="Omnivamp_icon"></div>
                <div class="tenacity right-stats"><img class="statimg" src="/images/Tenacity_icon.webp" alt="Tenacity_icon"></div>
                </div>
            </div>
            <div class="mainStats">
            
            <div class="left-stats">
                <div class="left-stats"><img class="statimg" src="/images/Attack_damage_icon.webp" alt="Attack_damage_icon"></div>
                <div class="left-stats"><img class="statimg" src="/images/Armor_icon.webp" alt="Armor_icon"></div>
                <div class="left-stats"><img class="statimg" src="/images/Attack_speed_icon.webp" alt="Attack_speed_icon"></div>
                <div class="left-stats"><img class="statimg" src="/images/Critical_strike_chance_icon.webp" alt="Critical_strike_chance_icon"></div>
            </div>

            <div class="right-stats">
                    <div class="right-stats"><img class="statimg" src="/images/Ability_power_icon.webp" alt="Ability_power_icon"></div>
                    <div class="right-stats"><img class="statimg" src="/images/Magic_resistance_icon.webp" alt="Magic_resistance_icon"></div>
                    <div class="right-stats"><img class="statimg" src="/images/Cooldown_reduction_icon.webp" alt="Cooldown_reduction_icon"></div>
                    <div class="right-stats"><img class="statimg" src="/images/Movement_speed_icon.webp" alt="Movement_speed_icon"></div>
            </div>

            </div>
            <div class="runeStats">

                <div class="left-stats">
                    <div class="left-stats">17</div>
                    <div class="left-stats">18</div>
                    <div class="left-stats">19</div>
                    <div class="left-stats">20</div>
                </div>

                 <div class="right-stats">
                    <div class="right-stats">21</div>
                    <div class="right-stats">22</div>
                    <div class="right-stats">23</div>
                    <div class="right-stats">24</div>
            </div>
            </div>
        </div>

        <div class="championIcon"><img class="championIcon" src="/images/Braum_3.jpg" alt=""></div>
        <div class="lvlIndicator">1</div>
        <div class="ChampionAbilities">
                <div class="abilities">
                    <div class="passive">p</div>
                    <div class="q">q</div>
                    <div class="w">w</div>
                    <div class="e">e</div>
                    <div class="r">r</div>
                    <div class="spell1">d</div>
                    <div class="spell2">f</div>
                </div>
                
                <div class="hp">Health</div>
                <div class="resource">Resource</div>
        </div>
        <div class="items">
            
            <div class="item123">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            </div>
            <div class="item456">
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            </div>
        </div>
    </div>

</body>
</html>
