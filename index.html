<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL-StatBuilder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to LoL-statBuilder by Tostibrand</h1>
 <!-- SHOP -->
 <div class="shop">
<div class="shopdiv1 shopSearch">search</div>
<div class="shopdiv2 shopMenuTop">
    <div></div>
    <button class="seeAll"></button>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Fighter_icon.webp" alt="Fighter_icon"></div>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Marksman_icon.webp" alt="Marksman_icon"></div>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Slayer_icon.webp" alt="Slayer_icon"></div>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Mage_icon.webp" alt="Mage_icon"></div>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Tank_icon.webp" alt="Tank_icon"></div>
    <div class="shopMenuSideIcon"><img class="statimg2" src="./docs/assets/images/Controller_icon.webp" alt="Controller_icon"></div>
</div>
<div class="shopdiv3">
    <div class="shopMenuSide">
        <button class="clearFilter"></button>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Attack_damage_icon.webp" alt="Attack_damage_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Critical_strike_chance_icon.webp" alt="Critical_strike_chance_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Attack_speed_icon.webp" alt="Attack_speed_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg onHitIcon" src="./docs/assets/images/On-hit_icon.webp" alt="On-hit_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Armor_penetration_icon.webp" alt="Armor_penetration_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Ability_power_icon.webp" alt="Ability_power_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Mana_icon.webp" alt="Mana_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Magic_penetration_icon.webp" alt="Magic_penetration_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Health_icon.webp" alt="Health_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Armor_icon.webp" alt="Armor_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Magic_resistance_icon.webp" alt="Magic_resistance_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Cooldown_reduction_icon.webp" alt="Cooldown_reduction_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Movement_speed_icon.webp" alt="Movement_speed_icon"></div>
        <div class="shopMenuSideIcon"><img class="statimg" src="./docs/assets/images/Omnivamp_icon.webp" alt="Omnivamp_icon"></div>
        <div></div>
    </div>
    <div class="shopContent">shop contents</div>
</div>




 </div>
<!-- HUD -->
    <div class="HUD">
        
        <div class="stats">
<!-- ADDITIONAL STATS START -->
            <div class="additionalStats">
                
                <div class="left-stats">
                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Health_regeneration_icon.webp" alt="Health_regeneration_icon"></div>

                <div class="percentARpen left-stats"><img class="statimg" src="./docs/assets/images/Armor_penetration_icon.webp" alt="Armor_penetration_icon"></div>

                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Life_steal_icon.webp" alt="Life_steal_icon"></div>

                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Range_icon.webp" alt="Range_icon"></div>

                </div>
                <div class="left-statsValue">
                    <div class="left-stats">0</div>
    
                    <div class="percentARpen left-stats">0|0%</div>
    
                    <div class="left-stats">0</div>
    
                    <div class="left-stats">0</div>
    
                    </div>

                <div class="right-stats">
                <div class="right-stats"><img class="statimg" src="./docs/assets/images/Mana_regeneration_icon.webp" alt="Mana_regeneration_icon"></div>
                
                <div class="percentMRpen right-stats"><img class="statimg" src="./docs/assets/images/Magic_penetration_icon.webp" alt="Magic_penetration_icon"></div>

                <div class="right-stats"><img class="statimg" src="./docs/assets/images/Omnivamp_icon.webp" alt="Omnivamp_icon"></div>

                <div class="right-stats"><img class="statimg" src="./docs/assets/images/Tenacity_icon.webp" alt="Tenacity_icon"></div>

                </div>
                <div class="right-statsValue">
                    <div class="right-stats">0</div>
    
                    <div class="percentMRpen right-stats">0|0%</div>
    
                    <div class="right-stats">0</div>
    
                    <div class="right-stats">0</div>
    
                    </div>
                
            </div>
<!-- ADDITIONALSATS END -->



<!-- CHAMPION INFO START -->
            <div class="mainStats">
            
            <div class="left-stats">
                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Attack_damage_icon.webp" alt="Attack_damage_icon"></div>

                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Armor_icon.webp" alt="Armor_icon"></div>

                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Attack_speed_icon.webp" alt="Attack_speed_icon"></div>

                <div class="left-stats"><img class="statimg" src="./docs/assets/images/Critical_strike_chance_icon.webp" alt="Critical_strike_chance_icon"></div>

            </div>
            <div class="left-statsValue">
                <div class="left-stats">0</div>

                <div class="left-stats">0</div>

                <div class="left-stats">0</div>

                <div class="left-stats">0</div>

                </div>

            <div class="right-stats">
                    <div class="right-stats"><img class="statimg" src="./docs/assets/images/Ability_power_icon.webp" alt="Ability_power_icon"></div>

                    <div class="right-stats"><img class="statimg" src="./docs/assets/images/Magic_resistance_icon.webp" alt="Magic_resistance_icon"></div>

                    <div class="right-stats"><img class="statimg" src="./docs/assets/images/Cooldown_reduction_icon.webp" alt="Cooldown_reduction_icon"></div>

                    <div class="right-stats"><img class="statimg" src="./docs/assets/images/Movement_speed_icon.webp" alt="Movement_speed_icon"></div>

            </div>
            <div class="right-statsValue">
                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                </div>

            </div>
<!--CHAMPION INFO END-->



<!-- RUNE INFO START -->
            <div class="runeStats">

                <div class="left-stats">
                    <div class="left-stats">0</div>

                    <div class="left-stats">0</div>

                    <div class="left-stats">0</div>

                    <div class="left-stats">0</div>
                    
                </div>
                <div class="left-statsValue">
                    <div class="left-stats">0</div>
    
                    <div class="left-stats">0</div>
    
                    <div class="left-stats">0</div>
    
                    <div class="left-stats">0</div>
    
                    </div>

                 <div class="right-stats">
                    <div class="right-stats">0</div>

                    <div class="right-stats">0</div>

                    <div class="right-stats">0</div>

                    <div class="right-stats">0</div>
            </div>
            <div class="right-statsValue">
                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                <div class="right-stats">0</div>

                </div>
            </div>
<!-- RUNE INFO END -->

        </div>

        <div class="championIcon"><img class="championIcon" src="./docs/assets/images/Braum_3.jpg" alt=""></div>
        <div class="lvlIndicator">1</div>
        <div class="ChampionAbilities">
                <div class="abilities">
                    <div class="passive">p</div>
                    <div class="q">q</div>
                    <div class="w">w</div>
                    <div class="e">e</div>
                    <div class="r">r</div>
                    <div class="spell1">d</div>
                    <div class="spell2">f</div>
                </div>
                
                <div class="hp">Health</div>
                <div class="mana">Mana</div>
        </div>
        <!-- ITEMS -->
        <div class="items">
            
            <div class="item123">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            </div>
            <div class="item456">
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            </div>
            <div class="goldCost"><img src="./docs/assets/images/Gold.webp" alt="Gold"></div>
        </div>
    </div>

</body>
</html>
